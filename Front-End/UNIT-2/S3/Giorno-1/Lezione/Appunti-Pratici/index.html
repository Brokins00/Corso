<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Titolo</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link
            rel="stylesheet"
            href="assets/css/style.css" />
    </head>
    <body>
        <header class="text-center bg-dark text-white">
            <h1>GESTIONE MAGAZZINO</h1>
        </header>

        <div class="container">
            <form class="border border-2 border-secondary mt-2 p-3">
                <div class="row">
                    <div class="col-3">
                        <label for="categoria" class="form-label">CATEGORIA</label>
                        <br>
                        <select id="categoria" class="form-select">
                            <option value="" selected></option>
                            <option value="mouse">MOUSE</option>
                            <option value="monitor">MONITOR</option>
                            <option value="tastiere">TASTIERE</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="articolo" class="form-label">ARTICOLO</label>
                        <br>
                        <input type="text" name="articolo" class="form-control" id="articolo" />
                    </div>
                    <!-- <div class="col-2">
                        <label for="quantita" class="form-label">QUANTITA'</label>
                        <br>
                        <input type="text" name="quantita" class="form-control" id="quantita" />
                    </div> -->
                    <div class="col-3">
                        <label for="prezzoUni" class="form-label">PREZZO UN.</label>
                        <br>
                        <input type="text" name="prezzoUni" class="form-control" id="prezzoUni" />
                    </div>
                    <div class="col-3">
                        <label for="sconto" class="form-label">SCONTO</label>
                        <br>
                        <input type="text" name="sconto" class="form-control" id="sconto" />
                    </div>
                </div>
                <button type="button" id="aggiungi" class="btn btn-success mt-3">AGGIUNGI</button>
            </form>
        </div>

        <hr>

        <div class="container">
            <table class="table table-striped table-hover">
                <thead class="bg-dark text-white">
                    <tr>
                        <th>CATEGORIA</th>
                        <th>ARTICOLO</th>
                        <th>PRZ UNI.</th>
                        <th>SCONTO</th>
                        <th>PRZ TOT</th>
                    </tr>
                </thead>
                <tbody id="ordine"></tbody>
            </table>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
