<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Amazon</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	</head>
	<body data-bs-theme="dark">
		<header>
			<nav class="navbar navbar-expand-lg bg-body-secondary">
				<div class="container-fluid">
					<a
						class="navbar-brand"
						href="index.html">
						<img
							src="assets/img/logo.png"
							alt="Amazon"
							width="100"
							class="d-inline-block align-text-top" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarContent"
						aria-controls="navbarContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									href="index.html"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link active"
									href="back-office.html"
									>Back Office</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
        <div id="alertCustom"></div>
        <div id="caricamento" class="position-absolute overflow-hidden top-0 start-0" style="width: 100vw; height: 100vh;">
            <div class="bg-dark opacity-75 w-100 h-100"></div>
            <div class="spinner-grow position-absolute start-50 top-50 translate-middle" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Caricamento...</span>
              </div>
        </div>
		<main>
			<div
				class="container my-4 d-none"
				id="addProduct">
				<h2>Aggiungi Prodotto</h2>
				<hr />
				<form>
					<div class="mb-3">
						<label
							for="name"
							class="form-label"
							>Nome Prodotto</label
						>
						<input
							type="text"
							class="form-control w-100"
							id="name"
							placeholder="Nome Prodotto"
							required />
					</div>
					<div class="mb-3">
						<label
							for="brand"
							class="form-label"
							>Brand</label
						>
						<input
							type="text"
							class="form-control w-100"
							id="brand"
							placeholder="Nome Brand"
							required />
					</div>
					<div class="mb-3">
						<label
							for="price"
							class="form-label"
							>Prezzo (€)</label
						>
						<input
							type="number"
							class="form-control w-100"
							id="price"
							value="10"
							required />
					</div>
					<div class="mb-3">
						<label
							for="urlImage"
							class="form-label"
							>URL Immagine</label
						>
						<input
							type="text"
							class="form-control w-100"
							id="urlImage"
							placeholder="URL Immagine"
							required />
					</div>
					<div class="mb-3">
						<label
							for="description"
							class="form-label"
							>Descrizione</label
						>
						<textarea
							class="form-control w-100"
							id="description"
							required></textarea>
					</div>
					<div class="container-fluid">
						<div class="row">
							<div class="col-3"></div>
							<div class="col-3"></div>
							<div class="col-3">
                                <button
									type="reset"
									class="btn border border-white fw-bold w-100">
									Reset
								</button>
                            </div>
							<div class="col-3">
								<button
									type="submit"
									id="save"
									class="btn btn-warning border border-white fw-bold w-100">
									Salva
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div
				class="container my-4 d-none"
				id="editProduct">
				<h2>Modifica Prodotto</h2>
				<hr />
				<form>
					<div class="mb-3">
						<label
							for="name"
							class="form-label"
							>Nome Prodotto</label
						>
						<input
							type="text"
							class="form-control w-100"
							id="name"
							placeholder="Nome Prodotto"
							required />
					</div>
					<div class="mb-3">
						<label
							for="brand"
							class="form-label"
							>Brand</label
						>
						<input
							type="text"
							class="form-control w-100"
							id="brand"
							placeholder="Nome Brand"
							required />
					</div>
					<div class="mb-3">
						<label
							for="price"
							class="form-label"
							>Prezzo (€)</label
						>
						<input
							type="number"
							class="form-control w-100"
							id="price"
							value="10"
							required />
					</div>
					<div class="mb-3">
						<label
							for="urlImage"
							class="form-label"
							>URL Immagine</label
						>
						<input
							type="text"
							class="form-control w-100"
							id="urlImage"
							placeholder="URL Immagine"
							required />
					</div>
					<div class="mb-3">
						<label
							for="description"
							class="form-label"
							>Descrizione</label
						>
						<textarea
							class="form-control w-100"
							id="description"
							required></textarea>
					</div>
					<div class="container-fluid g-0">
						<div class="row">
							<div class="col-3">
								<button
									type="button"
									id="delete"
									class="btn btn-danger border border-white fw-bold w-100">
									<i class="bi bi-trash"></i>
								</button>
							</div>
							<div class="col-3"></div>
							<div class="col-3"></div>
							<div class="col-3">
								<button
									type="submit"
									id="save"
									class="btn btn-warning border border-white fw-bold w-100">
									Salva
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="assets/js/script_backoffice.js"></script>
	</body>
</html>
