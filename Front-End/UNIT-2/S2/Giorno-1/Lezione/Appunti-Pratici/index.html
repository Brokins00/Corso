<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BootStrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <h1>PRIMO ESEMPIO DI GRID SYSTEM</h1>
                <div class="col-lg">PRIMA COLONNA</div>
                <div class="col-lg">SECONDA COLONNA</div>
                <div class="col-lg">TERZA COLONNA</div>
            </div>
        </div>

        <hr />

        <div class="container-lg bg-primary text-center">
            <h1>GRID SYSTEM RESPONSIVE LG</h1>
            <div class="row">
                <div class="col-md-3 bg-warning">COLONNA 1</div>
                <div class="col-md-7 bg-success">COLONNA 2</div>
                <div class="col-md-2 bg-danger">COLONNA 3</div>
            </div>
        </div>

        <hr>

        <div class="container text-center">
            <div class="row align-items-start">
                <h1>GRID SYSTEM VERTICALE</h1>
                <div class="col-12">PRIMA COLONNA</div>
                <div class="col-12">SECONDA COLONNA</div>
                <div class="col-12">TERZA COLONNA</div>
            </div>
        </div>

        <hr>

        <div class="container-lg bg-primary text-center">
            <h1>GRID SYSTEM RESPONSIVE LG - MD CON ORDINE MODIFICATO</h1>
            <div class="row">
                <div class="col-md-7 bg-success order-md-2">MAIN</div>
                <div class="col-md-3 bg-warning order-md-1">NEWS</div>
                <div class="col-md-2 bg-danger order-md-3">ASIDE</div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
