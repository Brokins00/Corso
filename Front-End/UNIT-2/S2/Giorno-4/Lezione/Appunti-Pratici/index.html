<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Italia</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>
	<body>
		<header class="container-fluid gradiente">
			<div class="row">
				<div class="col">
					<h1 class="text-center">ITALIA</h1>
				</div>
			</div>
		</header>
		<main class="my-5">
			<div class="container">
				<div class="row">
					<div class="col">
						<select id="regione" class="form-select" aria-label="Default select example">
							<option selected>Seleziona Regione</option>
						</select>
					</div>
					<div class="col">
						<select id="provincia" class="form-select" aria-label="Disabled select example" disabled>
							<option selected>Seleziona Provincia</option>
						</select>
					</div>
				</div>
			</div>
			<div class="container d-none mt-5" id="risultato">
				<div class="row">
					<div class="col text-center">
						<h4 id="nomeRegione"></h4>
						<div id="regione_img"></div>
					</div>
					<div class="col text-center">
						<h4 id="nomeProvincia"></h4>
						<div id="provincia_img"></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="container-fluid gradiente">
			<div class="text-center">
