<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lezione UNIT 1 Settimana 3 Giorno 3</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <h1>Lezione UNIT 1 Settimana 3 Giorno 3</h1>
        <h2>Forms</h2>
        <form id="form" method="post">
            <label for="name">NOME</label>&nbsp;
            <input type="text" id="nome" name="nome" />&nbsp;
            <label for="name">COGNOME</label>&nbsp;
            <input type="text" id="cognome" name="cognome" required/>&nbsp;
            <br> <br>
            <label for="email">EMAIL</label>&nbsp;
            <input type="email" id="email" name="email" required/>&nbsp;
            <label for="password">PASSWORD</label>&nbsp;
            <input type="password" id="password" name="password" min="8" max="20" required/>&nbsp;
            <br> <br>
            <label for="eta">ETA'</label>&nbsp;
            <input type="number" id="eta" name="eta" min="18" max="70" />&nbsp;
            <label for="telefono">CELLULARE</label>&nbsp;
            <input type="tel" id="telefono" name="telefono" required/>&nbsp;
            <br> <br>
            <button type="submit" id="invia">INVIA</button>
            <button type="reset" id="cancella">CANCELLA</button>
        </form>

        <h3 id="errore"></h3>

        <hr>
        <div id="grazie">
            <h3>Grazie per esserti registrato, di seguito i dati inseriti</h3>
            <h4 id="nomeForm"></h4>
            <h4 id="cognomeForm"></h4>
            <h4 id="emailForm"></h4>
            <h4 id="passwordForm"></h4>
            <h4 id="etaForm"></h4>
            <h4 id="telefonoForm"></h4>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
