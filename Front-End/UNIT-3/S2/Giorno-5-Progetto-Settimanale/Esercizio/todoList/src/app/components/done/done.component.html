<div class="container">
    <div class="row p-3 justify-content-center">
        <ng-container *ngFor="let todo of todos">
            <div *ngIf="todo.completed" class="col-5 p-3 m-2 rounded-2">
                <app-card [todo]="todo" [userName]="getUserName(todo.userId)"></app-card>
            </div>
        </ng-container>
    </div>
</div>
