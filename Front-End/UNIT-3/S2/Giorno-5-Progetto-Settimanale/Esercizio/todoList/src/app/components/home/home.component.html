<div class="container">
    <input type="text" class="form-control" id="filter" [(ngModel)]="_filter" (ngModelChange)="filter()" placeholder="Enter your name here" />
    <div class="row p-3 justify-content-center">
        <ng-container *ngFor="let todo of filtered">
            <div class="col-5 p-3 m-2 rounded-2 ">
                <app-card [todo]="todo" [userName]="getUserName(todo.userId)"></app-card>
            </div>
        </ng-container>
    </div>
</div>
