<div class="d-flex justify-content-center" *ngIf="!loaded">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<ng-container *ngIf="loaded">
    <div class="container">
        <div class="row">
            <div class="col-3" *ngFor="let film of favorites; let i = index">
                <div class="card">
                    <img [src]="apiImgUrl+film.backdrop_path" class="card-img-top" [alt]="film.title">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h5 class="card-title">{{film.title}}</h5>
                                <p class="card-text">{{film.overview}}</p>
                            </div>
                            <div class="col-12">
                                <p class="card-text mb-0"><span class="text-secondary">Generi: </span>{{genres[i]}}</p>
                                <p class="card-text"><span class="text-secondary">Anno di uscita: </span>{{film.release_date | slice :0:4}}</p>
                                <div class="row">
                                    <div class="col-10">
                                        <ngb-rating [(rate)]="film.vote_average" [max]="5" [readonly]="true" /> &nbsp;&nbsp;<span>{{film.vote_count}}</span>
                                    </div>
                                    <div class="col-2">
                                        <a (click)="favorite(film.id)">
                                            <i class="bi bi-heart-fill text-danger"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
