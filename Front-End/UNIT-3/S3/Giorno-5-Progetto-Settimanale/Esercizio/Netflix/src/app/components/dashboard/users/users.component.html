<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td [ngClass]="user.admin ? 'text-success' : 'text-danger'">{{user.admin ? 'Si' : 'No'}}</td>
            </tr>
        </tbody>
    </table>
</div>
