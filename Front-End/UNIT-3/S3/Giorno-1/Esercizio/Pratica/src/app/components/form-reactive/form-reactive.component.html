<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="registerForm">
                <div class="form-group">
                    <label class="form-label" for="firstName">Nome: </label>
                    <input class="form-control"
                        id="firstName"
                        type="text"
                        formControlName="firstName"
                        required
                    />
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Cognome: </label>
                    <input class="form-control" id="lastName" type="text" formControlName="lastName" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password: </label>
                    <input class="form-control"
                        id="password"
                        type="password"
                        formControlName="password"
                        required
                    />
                    <label class="form-label" for="passwordRepeat">Ripeti Password: </label>
                    <input class="form-control"
                        id="passwordRepeat"
                        type="password"
                        formControlName="passwordRepeat"
                        required
                    />
                    <div *ngIf="registerForm.hasError('passwordMismatch') && (registerForm.get('passwordRepeat')?.dirty || registerForm.get('passwordRepeat')?.touched)">
                        <span class="text-danger">Le password non corrispondono</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="gender">Genere: </label>
                    <select formControlName="genere" class="form-control" id="gender" required>
                        <option value="" selected></option>
                        <option value="uomo">Uomo</option>
                        <option value="donna">Donna</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="imgProfile">Immagine profilo: </label>
                    <input class="form-control" id="imgProfile" type="file" formControlName="imgProfile" (change)="readURL($event)" required />
                    <div *ngIf="imgPreview">
                        <img [src]="imgPreview" alt="Immagine profilo" width="100px" height="100px" />
                        <button type="button" class="btn btn-danger" (click)="resetImgProfile()">Rimuovi</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="bio">Biografia: </label>
                    <textarea id="bio" class="form-control" formControlName="bio" placeholder="Scrivi qua riguardo te..." required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="userName">Username: </label>
                    <input class="form-control" type="text" id="userName" formControlName="userName" required />
                </div>
                <br>
                <button type="submit" (click)="onSubmit()" class="btn btn-primary" [disabled]="registerForm.invalid">Invia</button>
            </form>
        </div>
    </div>
</div>
