<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Gestione SIM</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link
            rel="stylesheet"
            href="assets/css/style.css" />
    </head>
    <body data-bs-theme="dark">
        <div class="container hvh-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="position-relative">
                    <img src="assets/img/frame.png" width="250" alt="Frame Telefono" />
                    <div class="position-absolute top-0 left-0 p-4 w-100">
                        <input type="text" id="numero" disabled class="mt-2 w-100"/>
                        <div class="text-center d-none" id="tempoChiamata"></div>
                        <hr>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-4">
                                    <button type="button" id="uno" class="btn bg-black rounded-circle">1</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="due" class="btn bg-black rounded-circle">2</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="tre" class="btn bg-black rounded-circle">3</button>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-4">
                                    <button type="button" id="quattro" class="btn bg-black rounded-circle">4</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="cinque" class="btn bg-black rounded-circle">5</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="sei" class="btn bg-black rounded-circle">6</button>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-4">
                                    <button type="button" id="sette" class="btn bg-black rounded-circle">7</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="otto" class="btn bg-black rounded-circle">8</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="nove" class="btn bg-black rounded-circle">9</button>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-4">
                                    <button type="button" class="btn bg-black rounded-circle">*</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="zero" class="btn bg-black rounded-circle">0</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn bg-black rounded-circle">#</button>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-4">
                                </div>
                                <div class="col-4">
                                    <button type="button" id="chiama" class="btn bg-success rounded-circle"><i class="bi bi-telephone-fill"></i></button>
                                    <button type="button" id="riattacca" class="btn bg-danger rounded-circle d-none"><i class="bi bi-telephone-fill"></i></button>
                                </div>
                                <div class="col-4 d-none" id="cancella">
                                    <button type="button" class="btn bg-black rounded-circle"><i class="bi bi-backspace-fill"></i></button>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-6">
                                    <button type="button" id="ricarica" class="btn bg-info rounded-2 w-100"><i class="bi bi-paypal"></i></button>
                                </div>
                                <div class="col-6">
                                    <p style="font-size: 0.5rem;">Credito residuo: <span id="credito"></span></p>
                                    <p style="font-size: 0.5rem;">Minuti Usati: <span id="minuti"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
